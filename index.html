<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Iframe Taggbox</title>
    <style>
        /* Restablecemos m√°rgenes y aseguramos que el contenedor ocupe el 100% de la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* 100% del alto de la ventana del navegador */
            background-color: #f4f4f4; /* Color de fondo por si el widget tarda en cargar */
            overflow: hidden; /* Evitamos que salgan barras de desplazamiento dobles */
        }
    </style>
</head>
<body>

    <iframe src="https://widget.taggbox.com/318031?website=1" allow="fullscreen" style="width:100%;height:100%;overflow:auto;border:none;"></iframe>

</body>
</html>
